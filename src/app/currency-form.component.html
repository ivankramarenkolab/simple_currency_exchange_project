<div>
  <label for="currency1">Currency 1:</label>
  <select id="currency1" [(ngModel)]="selectedCurrency1" (ngModelChange)="onCurrencyChanged()">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="UAH">UAH</option>
  </select>
  <input type="text" [(ngModel)]="amountCurrency1" (ngModelChange)="onAmountCurrencyChanged(1)">
</div>

<div>
  <label for="currency2">Currency 2:</label>
  <select id="currency2" [(ngModel)]="selectedCurrency2" (ngModelChange)="onCurrencyChanged()">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="UAH">UAH</option>
  </select>
  <input type="text" [(ngModel)]="amountCurrency2" (ngModelChange)="onAmountCurrencyChanged(2)"/>
</div>
